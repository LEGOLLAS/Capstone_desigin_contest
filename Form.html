<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>제주마사업형태</title>
  <link rel="stylesheet" href="css/Sub.css">
</head>
<body>
  <div class="Top" >
    <div id="Top_Menu" style="margin:0 auto; background-color: #ff0000; width:1000px">
      <b>HOME</b>
      <span style="margin:0px 5px 0px 5px"> | </span>
      <b>SITEMAP</b>
    </div>
  </div>


  <div class="Header_Display">
    <div id="Main_Menu" style="margin:0 auto; background-color: #ffff00; width:1000px; height:100px;">
      <img src="images/Logo.png" alt="">
        <ul id="Menu_bt" >
          <li><a href="#">센터소개</a></li>
          <li><a href="#">공지사항</a></li>
          <li><a href="#">프로그램 신청</a></li>
          <li><a href="#">활동게시판</a></li>
          <li><a href="#">커뮤니티</a></li>
        </ul>
    </div>
  </div>


  <div class="Slide">
    <div id="Photo" style="margin:0 auto; height:auto">
      <img src="images/main.png" alt="" style="width:100%" >
    </div>
  </div>

  <div class="Sub_Slide">
    <div id="Photo2" style="margin:0 auto; background-color: #ff0000; width:1000px; height:97%">
      <img src="images/sub.png" alt="" style="width:100%; height:100%">
    </div>
  </div>

  <div class="Margin">
    <div id="Empty" style="margin:0 auto; background-color: #fffff0; width:1000px">
        <span style="margin:0px 1px 0px 1px"></span>
    </div>
  </div>

</body>
</html>
