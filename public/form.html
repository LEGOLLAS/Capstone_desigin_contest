  <div class="container-1">
    <div class="container-intro">

      <div class="intro">
        <span class="page-name">
          <span>행사 등록하기</span>
        </span>
        <span class="page-intro">
          <span>행사 주최자가 원하는 행사를 등록할 수 있습니다.</span>
        </span>
      </div>
    </div>
  </div>

	<div class="container2">
    <div name="form1" id="fomr1">
      <div>
        <!-- <h2 class="title">행사 정보 등록</h2> -->
		    <table class="user-table">
          <colgroup>
            <col style="width:30%;">
		        <col style="width:70%;">
          </colgroup>
          <tr>
            <td>
              <label class="size">행사명</label>
            </td>
		        <td>
              <input name="name" type="text" maxlength="50" size="50" id="name"  autofocus />
		        </td>
          </tr>
		      <tr>
            <td>
              <label class="size">주최자</label>
            </td>
		        <td>
              <input name="sponsor" type="text" maxlength="50" size="50" id="sponsor" />
		        </td>
          </tr>
          <tr>
            <td>
              <label class="size">행사 시작 날짜</label>
            </td>
		        <td>
              <input name="start_date" type="date" id="start_date" />
		        </td>
          </tr>
          <tr>
            <td>
              <label class="size">행사 종료 날짜</label>
            </td>
            <td>
              <input name="end_date" type="date" id="end_date" />
            </td>
          </tr>
          <tr>
            <td>
              <label class="size">행사 시간</label>
		        </td>
		        <td>
              <input name="time" type="text" maxlength="50" size="50" id="time" placeholder="예) 09 : 00 - 18 : 00" />
		        </td>
          </tr>
		      <tr>
            <td>
              <label class="size">장소</label>
            </td>
		        <td>
              <input name="addr" type="text" maxlength="50" size="50" id="addr"/>
		        </td>
          </tr>
          <tr>
            <td>
              <label class="size">설명</label>
		        </td>
		        <td>
              <textarea name="intro" id="intro" cols="60" rows="25" placeholder="설명을 기입해주세요." wrap="hard" ></textarea>
		        </td>
          </tr>
        </table>
      </div>
      <div class="btn-area">
        <button class="btn-danger" id="btn-danger">등 록</button>
        <button class="btn-default" id="btn_cancel" onclick="cancel()">취 소</button>
      </div>
    </div>
  </div>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
