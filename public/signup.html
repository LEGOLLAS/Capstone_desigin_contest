</head>
<body>
  <div class="container-fluid">
      <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="navbar-scroll">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

              </button>
              <a class="navbar-brand" href="index.html"><img class="img" src="./img/66log.png" alt=""></a>

            <div id="navbar" class="collaspse navbar-collapse nevbar-right nevbar-1-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Login</a></li>

            </div>
          </div>
        </nav>
      </div>
    </div>
<!-- ======================================================= -->
  <div class="container-1" style="background-color: #1F855C">
    <div class="container-intro">
      <div class="intro">
        <span class="page-name">
          <span>회원가입하기</span>
        </span>
        <span class="page-intro">
          <span>사용자 여러분의 회원 정보를 입력해주세요.</span>
        </span>
      </div>
    </div>
  </div>
  <!--=========================================================-->
  <div class="Enrollment">
    <table class="user-table">
      <colgroup>
        <col style="width:30%;">
        <col style="width:70%;">
      </colgroup>
      <tr>
        <td>
          <label class="size">아이디</label>
        </td>

        <td>
          <input id="user_id" name="name" type="text" autofocus style="border: 2px solid #cccccc; background-color: #dcdcdc"/>
          <input type="button" value="ID 중복 확인" style="border:1px solid #cccccc">
        </td>
      </tr>
      <tr>
        <td>
          <label class="size">비밀번호</label>
        </td>
        <td>
          <input id="user_pw" name="password" type="text" style="border: 2px solid #cccccc; background-color: #dcdcdc" />
        </td>
      </tr>
      <tr>
        <td>
          <label class="size">비밀번호 확인</label>
        </td>
        <td>
          <input  id="pw_confirm" name="password" type="date" style="border: 2px solid #cccccc; background-color: #dcdcdc" />
        </td>
      </tr>
      <tr>
        <td>
          <label class="size">사용자 이름</label>
        </td>
        <td>
          <input id="user_name" name="name" type="date" style="border: 2px solid #cccccc; background-color: #dcdcdc" />
        </td>
      </tr>
      <tr>
        <td>
          <label class="size">이메일</label>
        </td>
        <td>
          <input  id="user_email" name="joinemail" type="text" maxlength="40" size="40" style="border: 2px solid #cccccc; background-color: #dcdcdc"/>
        </td>
      </tr>

    </table>
    <div class="button">
      <div class = "bt">
      <center>
        <a class="btn btn-default" href="form.html" role="button" style="width:90px; background-color: #1F855C; color:white">확인 &raquo;</a>
        <a class="btn btn-default" href="form.html" role="button" style="width:90px; background-color: #1F855C; color:white">취소 &raquo;</a>
      </center>
      </div>
    </div>
  </div>
</body>
</html>
